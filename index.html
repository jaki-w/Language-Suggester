<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Programming Language Suggester</title>
  </head>

  <body>
    <h1>Programming Language Suggester</h1>

    <div class="introduction">
      <h3>Take a quick quiz and recieve a suggestion for which programming language to learn!</h3>
      <div class="container">
        <p>Hello! I am the programming language suggester. What is your name?</p>
        <form id="name">
          <div class="form-group">
            <label for="firstName">Your name:</label>
            <input id="firstName" class="form-control" type="text">
            <button type="submit" class="btn btn-primary">Take the quiz!</button>
          </div>
        </form>
      </div><!--introduction-->

      <div class="quiz">

        <div class="radio">
          <p>Do you prefer dogs, cats, or neither?</p>
          <label>
            <input type="radio" name="pet" value="dogs" checked>Dogs</label>
        </div><!--radio-->

        <div class="radio">
          <label>
            <input type="radio" name="pet" value="cats">Cats</label>
        </div><!--radio-->

        <div class="radio">
          <label>
            <input type="radio" name="pet" value="neither">Neither</label>
        </div><!--radio-->

      </div><!--quiz-->

    </div><!--container-->
  </body>
</html>
